<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbo-color well row-attributes bg-info">
         <h1 class="hcenter blinking">Beep! Boop!</h1>
         <h2 class="hcenter"><em><span style="font-family: cursive">Fun With Numbers</span></em></h2>
      </div>
      <div class="row row-attributes bg-info">
        <form id="nameForm">
          <div class="form-group">
            <label for="myName">Please Enter Your Name:</label>
            <input id="myName" type="text">
          </div>
        </form>
      </div>
      <div class="row row-attributes bg-info">
        <div class="col-md-6 col-noborder">
          <form id="beep-boop">
            <div class="form-group">
              <label for="myNumber">Enter a Valid Number:</label>
              <input id="myNumber" type="text">
            </div>
            <p>Note that decimal numbers will be rounded and negative numbers will be made positive.</p>
          </form>
        </div>

        <div class="col-md-6 col-noborder">
          <h4>In which direction do you want to see the results?</h4>
          <form id="Direction">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="direction" value="1" checked="checked">
                  Forward
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="direction" value="2">
                  Backward
                </label>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="row row-attributes jumbo-color">
        <form id="submit">
          <button type="submit" id="showme" class="btn btn-submit">Show Me!</button>
          <div id="result-text"<div>
            <h3>Here's your result, <span id="yourName"></span>!</h3>
            <p><span id="result"></span></p>
          </div>
        </form>
      </div>
      <form id="resubmit">
        <button type="submit" id="showmeagain" class="btn btn-submit">Let's Do it Again!</button>
      </form>
    </div>
  </body>
</html>
