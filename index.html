<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-grey well row-attributes">
         <h1 class="hcenter blinking">Beep! Boop!</h1>
         <h2 class="hcenter"><em><span style="font-family: cursive">Fun With Numbers</span></em></h2>
      </div>
      <div class="row row-attributes bg-grey">
        <form id="nameForm">
          <div class="form-group">
            <label for="myName">Please Enter Your Name:</label>
            <input id="myName" type="text">
          </div>
        </form>
      </div>
      <div class="row row-attributes bg-grey">
        <form id="beep-boop">
          <div class="form-group">
            <label for="myNumber">Enter a Valid Number:</label>
            <input id="myNumber" type="text">
          </div>
        <p>Note that decimal numbers will be rounded and negative numbers will be made positive.</p>
        </form>
      </div>
      <div>
        <form id="submit">
          <button type="submit" class="btn btn-submit">Show Me!</button>
        </form>
      </div>
      <div id="result">
      </div>
    </div>
  </body>
</html>
